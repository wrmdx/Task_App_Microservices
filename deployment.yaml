apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth-service
        image: iliasrais/auth-service:latest
        env:
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "auth_db"
        - name: DB_USERNAME
          value: "auth_user"
        - name: DB_PASSWORD
          value: "auth_password"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: auth-storage
          mountPath: /app/storage
      volumes:
      - name: auth-storage
        persistentVolumeClaim:
          claimName: auth-pv-claim

